<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/xl.css">

    <title>XL Wiki</title>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <h1 class="cover-heading">Editing {{.Title}}</h1>
      <form action="/save/{{.Title}}" method="POST">
        <div class="lead">
          <textarea class="wiki-input" rows="20" name="body">{{printf "%s" .Body}}</textarea>
        </div>
        <div class="lead">
          <input class="btn btn-lg btn-secondary" type="submit" value="Save" >
        </div>
      </form>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p><a href="https://getbootstrap.com/">Bootstrap v4.3.1</a>, <a href="https://twitter.com/mdo">Cover @mdo</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
